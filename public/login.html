<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Barbearia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="pagina-login">
    <header>
        <div class="container-fluid">
            <nav class="navbar fixed-top d-flex justify-content-center align-items-center">
                <a href="index.html" class="">
                    <img id="logo" src="1759250763455.png" class="rounded float-start" >
                </a>
                <div class="ms-auto d-flex align-items-start pe-5 container-links-navbar" id="links-navbar">
                    <a href="index.html"> HOME </a>
                </div>
            </nav> 
        </div>
    </header>

    <main class="login-main d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 200px);">
        <div class="pagina-formulario">
            <div class="container-formulario">
                <div class="ENTRAR"> 
                    <h2> LOGIN </h2>
                    <form id="form-login">
                        <div class="conjuInput">
                            <div class="caixa-input">
                                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                                <input id="EMAIL" type="email" name="email" required>
                                <label for="EMAIL">Email</label>
                            </div>
                            <div class="caixa-input">
                                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                                <input id="SENHA" type="password" name="senha" required>
                                <label for="SENHA">Senha</label>
                            </div>
                        </div>
                        <div class="text-center mt-4">
                            <button type="submit" class=" btn btn-outline-secondary" id="btn-entrar">ENTRAR</button>
                        </div>
                        <div class="registrar">
                            <p> NÃ£o tem uma conta? <a href="cadastro.html" class="link-Regist"> Cadastre-se </a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
        
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="auth_header.js"></script>
<script src="login.js"></script>
        
</body>
</html>
