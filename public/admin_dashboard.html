<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin | The Alpha Club</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="admin-header fixed-top bg-dark">
        <div class="container-fluid d-flex justify-content-between align-items-center py-2">
            <h1 class="h4 text-light mb-0">Painel de Gest√£o Alpha Club</h1>
            <button class="btn btn-outline-light" id="btn-logout-admin">SAIR</button>
        </div>
    </header>

    <main class="admin-dashboard-container container-fluid py-5">
        <h2 class="mt-5 mb-4 display-6 fw-bold">Agenda do Dia</h2>
        
        <div class="mb-4 d-flex align-items-center">
            <label for="data-agenda" class="form-label mb-0 me-3 fw-bold">Ver Data:</label>
            <input type="date" id="data-agenda" class="form-control w-auto">
        </div>

        <section id="agenda-lista" class="row">
            <p class="lead text-muted mt-3">Carregando agenda...</p>
        </section>
        
        <section id="resumo-dia" class="mt-5 p-3 bg-light border rounded">
            <h3 class="h6">Resumo: <span id="total-agendamentos">0</span> agendamentos encontrados.</h3>
        </section>
        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="admin_dashboard.js"></script>
</body>
</html>
