<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços | The Alpha Club</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div class="container-fluid">
        <nav class="navbar d-flex justify-content-between align-items-center px-4 py-1">
            
            <a href="index.html" class="p-0">
                <img id="logo" src="1759250763455.png" class="rounded float-start" alt="The Alpha Club Logo">
            </a>
            
            <div class="d-flex align-items-center" id="links-navbar">
                <a href="index.html" class="me-4"> HOME </a>
                <a href="login.html" class="btn btn-outline-secondary ms-2" id="login">LOGIN</a>
            </div>
        </nav> 
    </div>
</header>

<main class="servicos-area container py-5">
    <h1 class="text-center mb-5 display-4 fw-bold">Nossos Serviços Exclusivos</h1>
    
    <div class="row mb-4">
        <div class="col-md-6 offset-md-3">
            <input type="text" class="form-control" placeholder="Buscar Serviço...">
        </div>
    </div>

    <div class="row" id="servicos-container">
        <div class="col-12 text-center py-5">
            <p class="lead">Carregando serviços da The Alpha Club...</p>
        </div>
    </div>

    <section id="carrinho-servicos" class="mt-5 p-4 border rounded shadow-sm" style="display: none;">
        <h2 class="mb-4">Seu Carrinho</h2>
        <div id="carrinho-itens" class="list-group mb-3">
            </div>
        <div class="d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Total: <span id="carrinho-total">R$ 0,00</span></h4>
            <button class="btn btn-dark btn-lg" id="btn-abrir-agendamento" 
                    data-bs-toggle="modal" data-bs-target="#agendamentoModal" disabled>
                AGENDAR
            </button>
        </div>
    </section>

</main>

<div class="modal fade" id="agendamentoModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">Finalizar Agendamento</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            
            <div class="modal-body">
                <p class="fw-bold">Próximo Passo: Escolha a Data</p>
                
                <section class="mb-4">
                    <label for="data-escolhida" class="form-label">Data Desejada:</label>
                    <input type="date" id="data-escolhida" class="form-control" required>
                    <small class="form-text text-muted">Apenas datas futuras ou a data de hoje são permitidas.</small>
                </section>

                <section id="horarios-disponiveis-container" class="mt-4">
                    <h6 class="mb-3">Horários Livres:</h6>
                    <div id="horarios-lista" class="d-flex flex-wrap gap-2">
                        <p class="text-warning">Selecione uma data para ver a agenda.</p>
                    </div>
                </section>
            </div>
            
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                <button type="button" id="btn-confirmar-agendamento" class="btn btn-dark" disabled>CONFIRMAR AGENDAMENTO</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

<script src="servicos.js"></script>
<script src="carrinho.js"></script>
<script src="auth_header.js"></script>
<script src="modal-agendamento.js"></script> 
</body>
</html>
